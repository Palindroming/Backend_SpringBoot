<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <head>
    <meta charset="UTF-8">
    <title>Member List</title> </head>
<body>
<h1>Member List</h1> <table border="1">
    <thead> <tr>
        <th>ID</th> <th>Username</th> <th>Name</th> <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the member list and display each member's details --> <tr th:each="member : ${memList}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.username}"></td> <td th:text="${member.name}"></td>
        <td th:text="${member.role}"></td>
    </tr>
    </tbody> </table>
</body> </html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Header Section -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="container my-5">
  <h2 class="text-center">Welcome to My Website</h2>
  <p class="text-center">Explore our collection of books.</p>

  <div class="row mt-4">
    <div th:if="${books != null and books.size() > 0}" th:each="book : ${books}" class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title" th:text="${book.subject}">Book Title</h5>
          <h6 class="card-subtitle mb-2 text-muted" th:text="${book.author}">Author</h6>
          <p class="card-text">Price: $<span th:text="${book.price}">10</span></p>
          <p class="card-text">Pages: <span th:text="${book.pages}">200</span></p>
          <a th:href="@{/detail/{id}(id=${book.id})}" class="btn btn-primary btn-sm">View Details</a>
        </div>
      </div>
    </div>
    <div th:if="${books == null or books.isEmpty()}" class="col-12 text-center">
      <p class="text-muted">ðŸ“š No books available.</p>
    </div>
  </div>

</main>

<!-- Footer Section -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

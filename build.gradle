plugins {
    id 'groovy'
    id 'org.springframework.boot' version '3.4.1'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web' // Correct
    implementation 'org.projectlombok:lombok' // Correct Lombok dependency
    annotationProcessor 'org.projectlombok:lombok' // Required for annotation processing
    implementation 'org.apache.groovy:groovy' // Correct
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // Correct
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher' // Correct
}

tasks.withType(JavaCompile) {
    options.compilerArgs += ['-parameters']
}

tasks.named('test') {
    useJUnitPlatform()
}
